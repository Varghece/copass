 <form action="">
  <div class="container">
    <div class="customer-info">
      <div class="prime">
        <div class="basic">
          <table>
            <tr>
              <td colspan="2"><h2>Basic Information</h2></td>
            </tr>
            <tr>
              <td><label for="firstname">First Name</label></td>
              <td><input type="text" placeholder="Laxmi"></td>
            </tr>
            <tr>
              <td><label for="secondname">Second Name</label></td>
              <td><input type="text" placeholder="Narasimha Bai"></td>
            </tr>
            <tr>
              <td><label for="middle name">Middle Name</label></td>
              <td><input type="text" placeholder="A"></td>
            </tr>
            <tr>
              <td><label for="dob">DOB on Aadhaar</label></td>
              <td><input type="date"></td>
            </tr>
            <tr>
              <td><label for="phone">Phone Number</label></td>
              <td><input type="text" placeholder="+91 9747 123456"></td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td><input type="email" placeholder="alaxmibhai@gmail.com"></td>
            </tr>
            <tr>
              <td><label for="loantype">Type of Loan</label></td>
              <td> <input type="text" placeholder="Vehicle Loan"></td>
            </tr>
            <tr>
              <td><label for="Loanamt">Loan Amount</label></td>
              <td><input type="text" placeholder="50,000.00"></td>
            </tr>
          </table>
        </div>
        <div class="imgpre">
          <div class="imgbox">
            <!-- <img src="./assets/images3.jfif" alt="customer image"> -->
            <img src="./assets/images/cutomer.jpg" alt="varghese" >
          </div>
          <button>Preview <i class="pi pi-eye"></i></button>
        </div>
      </div>
      <div class="second">
        <label for="">upload</label>
        <button>Upload<i class="pi pi-upload"></i></button>
        <p>file</p>
        <i class="pi pi-pencil"></i>
        <i class="pi pi-trash"></i>
        <progress max="10" value="10"></progress>
        <p>Uploaded 1 file</p>
        <p>preview</p>
      </div>
    </div>
    <div class="btns">
      <div>
        <button class="sav">Save</button>
        <button class="compt" (click)="onCreate()">Complete</button>
      </div>
      <button (click)="onCreate()">Next</button>
    </div>
  </div>

 </form>
